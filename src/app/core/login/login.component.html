<div class="container">
        <button (click) = 'test()' class="btn btn-primary">test</button>
              
    <form class="form-signin" (ngSubmit)=LogIn() novalidate="novalidate">
        <h2 class="form-signin-heading">Ingreso</h2>

        <div class="form-group row has-danger">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" #email="ngModel" 
                [(ngModel)]="formData.email" class="form-control" placeholder="Email"
                required autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div class="form-control-defbak" *ngIf="email.errors?.required"> Requerido</div>
            <div *ngIf="email.errors?.pattern"> Correo invalido </div>
        </div>
        <div>
            <label for="pw" class="sr-only">Clave</label>
            <input type="password" name="pw" id="pw" #pw="ngModel" [(ngModel)]="formData.pw"
                 class="form-control" placeholder="Clave" required>
            <div *ngIf="pw.errors?.required"> Requerido</div>
        </div>
        <div>
            <label for="tenant" class="sr-only">Tenant</label>
            <input type="text" name="tenant" id="tenant" #tenant="ngModel" minlength="2" maxlength="10" class="form-control" [(ngModel)]="formData.tenant"
                placeholder="Empresa" required>
            <div *ngIf="tenant.errors?.required"> Requerido</div>
        </div>
        <button type="submit" class="btn btn-success">Ingresar</button>
    </form>
</div>
